version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - .env  # Loads environment variables
    environment:
      # Vertex AI Configuration (override .env if needed)
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gen-lang-client-0682316968-81bcaa1a8ef9.json
      - GOOGLE_CLOUD_PROJECT=gen-lang-client-0682316968
      - GCP_LOCATION=us-central1
    volumes:
      # Mount service account JSON (read-only for security)
      - ./gen-lang-client-0682316968-81bcaa1a8ef9.json:/app/gen-lang-client-0682316968-81bcaa1a8ef9.json:ro
      - .:/app  # For development: hot-reload code changes (optional; remove for production)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped  # Auto-restart on failure (optional)

