version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PORT: ${PORT:-5000}
    ports:
      - "${HOST_PORT:-5000}:${PORT:-5000}"
    env_file:
      - .env
    environment:
      - PORT=${PORT:-5000}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-5000}/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped