version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - .env  # Loads OPENAI_API_KEY, etc.
    volumes:
      - .:/app  # For development: hot-reload code changes (optional; remove for production)
      - ./app.log:/app/app.log  # Persist logs (optional)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped  # Auto-restart on failure (optional)

